<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalium Drugstore</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="animations.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body class="flex h-dvh flex-col items-center justify-center bg-tertiary-900">
  <div class=" place-content-center">
    <form
      class="flex flex-col gap-y-6 rounded-lg border-2 border-tertiary-500 bg-tertiary-600 p-4 px-8 shadow-lg shadow-tertiary-500 lg:p-12 lg:px-28"
      action="">
      <h1 class="font-semibold xl:text-3xl">Create an Account</h1>
      <div class="grid grid-rows-2 ">
        <label class="" for="first_name">First Name</label>
        <input class="rounded border border-tertiary-500 p-1 px-2 hover:border-tertiary-800" type="text"
          name="first_name" value="ciea">
      </div>

      <div class="grid grid-rows-2 ">
        <label class="" for="last_name">Last Name</label>
        <input class="rounded border border-tertiary-500 p-1 px-2 hover:border-tertiary-800" type="text"
          name="last_name" value="">
      </div>

      <div class="grid grid-rows-2 ">
        <label class="" for="email">Email</label>
        <input class="rounded border border-tertiary-500 p-1 px-2 hover:border-tertiary-800" type="text" name="email"
          value="">
      </div>

      <div class="grid grid-rows-2 ">
        <label class="" for="passwd">Password</label>
        <input class="rounded border border-tertiary-500 p-1 px-2 hover:border-tertiary-800" type="password"
          name="passwd" value="">
      </div>

      <div class="mb-4 grid grid-rows-2">
        <label class="" for="re_passwd">Re-enter Password</label>
        <input class="rounded border border-tertiary-500 p-1 px-2 hover:border-tertiary-800" type="password"
          name="re_passwd" value="">
      </div>

      <div class="flex flex-col">
        <button
          class="rounded-md border-2 border-secondary-500 bg-secondary-500 py-2 text-tertiary-700 hover:border-secondary-600 hover:bg-secondary-700"
          type="submit">Submit</button>
        <small class="text-center">Have an account? <a class="text-secondary-500 hover:underline"
            href="login.html">Login</a></small>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js"> </script>
</body>

</html>
